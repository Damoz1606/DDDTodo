<div
  style="
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-gap: 10px;
    grid-auto-rows: minmax(100px, auto);
  "
>
  <div style="grid-column: 1/2"></div>
  <div style="grid-column: 3/10">
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <h1>Hello world!</h1>
      <app-button text="sample"></app-button>
      <app-input-text
        [ngStyle]="{
          width: '100%'
        }"
        label="Ejemplo"
        [fullWidth]="true"
      ></app-input-text>
    </div>
  </div>
  <div style="grid-column: 11/12"></div>
</div>
